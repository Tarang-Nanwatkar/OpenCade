<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake - OpenCade</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/main.css?v=3">
    <link rel="stylesheet" href="style.css?v=3">
</head>

<body>
    <!-- Background Grid -->
    <div class="bg-grid"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="../../index.html" class="logo">
                <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16L8.586 20.586L18.586 10.586L14 6L4 16Z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 6L18.586 10.586" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" />
                </svg>
                <span>OPEN</span>CADE
            </a>
            <nav class="nav">
                <a href="../../index.html">Home</a>
                <a href="../index.html">Games</a>
                <a href="../../CONTRIBUTING.md">Contribute</a>
            </nav>
        </div>
    </header>

    <main class="section">
        <div class="container">
            <div id="game-root" class="glass-panel">
                <h1>üêç Neon Snake</h1>
                <div class="score">Score: <span id="score">0</span></div>

                <!-- Game Canvas -->
                <div class="canvas-wrapper">
                    <canvas id="game-canvas" width="400" height="400"></canvas>
                </div>

                <div class="controls-info">
                    Use <kbd>‚Üë</kbd> <kbd>‚Üì</kbd> <kbd>‚Üê</kbd> <kbd>‚Üí</kbd> or <kbd>WASD</kbd> to move
                </div>

                <button id="start-btn" class="btn btn-primary btn-glow">Start Game</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>OPEN</span>CADE
                </div>
                <div class="footer-bottom">
                    <p>
                        A project under <strong>OpenSource Camp</strong>
                        <br>
                        <span class="sub-text">ABV-IIITM IEEE Student Branch</span>
                    </p>
                    <div class="footer-logos">
                        <img src="../../assets/ieee-logo.png" alt="IEEE Logo" class="footer-logo-img">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="script.js?v=3"></script>
</body>

</html>
