<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Browse and play beginner-friendly HTML, CSS & JavaScript games.">
    <title>All Games - OpenCade</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap"
        rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="../css/main.css?v=3">
</head>

<body>
    <!-- Background Grid Animation -->
    <div class="bg-grid"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">
                <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16L8.586 20.586L18.586 10.586L14 6L4 16Z" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 6L18.586 10.586" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" />
                </svg>
                <span>OPEN</span>CADE
            </a>
            <nav class="nav">
                <a href="../index.html">Home</a>
                <a href="index.html" class="active">Games</a>
                <a href="../CONTRIBUTING.md">Contribute</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="section">
        <div class="container">
            <div class="games-header">
                <h1>
                    <svg class="section-icon" width="32" height="32" viewBox="0 0 24 24" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <rect x="2" y="6" width="20" height="12" rx="2" stroke="currentColor" stroke-width="2" />
                        <circle cx="8" cy="12" r="2" fill="currentColor" />
                        <circle cx="16" cy="12" r="2" fill="currentColor" />
                        <path d="M12 6V2M8 6V4M16 6V4" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    All Games
                </h1>
                <p>Click on any game to play. Each game runs in the browser - no downloads needed!</p>
            </div>

            <!-- Games Grid - Populated by JavaScript -->
            <div id="games-grid" class="games-grid">
                <p class="text-center">Loading games...</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <span>OPEN</span>CADE
                </div>
                <div class="footer-bottom">
                    <p>
                        A project under <strong>OpenSource Camp</strong>
                        <br>
                        <span class="sub-text">ABV-IIITM IEEE Student Branch</span>
                    </p>
                    <div class="footer-logos">
                        <img src="../assets/ieee-logo.png" alt="IEEE Logo" class="footer-logo-img">
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Games Data (must load before games-loader.js) -->
    <script src="../js/games-data.js"></script>
    <!-- Games Loader Script -->
    <script src="../js/games-loader.js"></script>
</body>

</html>
