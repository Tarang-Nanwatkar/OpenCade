<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird - OpenCade</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Grid Animation -->
    <div class="bg-grid"></div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="../../index.html" class="logo">
                <svg class="logo-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 16L8.586 20.586L18.586 10.586L14 6L4 16Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M14 6L18.586 10.586" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    <circle cx="17.5" cy="6.5" r="1.5" fill="currentColor" />
                </svg>
                <span>OPEN</span>CADE
            </a>
            <nav class="nav">
                <a href="../../index.html">Home</a>
                <a href="../index.html" class="active">Games</a>
                <a href="../../CONTRIBUTING.md">Contribute</a>
            </nav>
        </div>
    </header>

    <div class="game-container">
        <div class="game-header">
            <h1>Flappy Bird</h1>
            <div class="score-board">
                <span>Score: <span id="score">0</span></span>
                <span>Best: <span id="best">0</span></span>
            </div>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
            
            <div id="startScreen" class="screen">
                <h2>Flappy Bird</h2>
                <p>Press SPACE or Click to Start</p>
                <div class="instructions">
                    <p>Controls:</p>
                    <p>Space / Click = Flap</p>
                </div>
            </div>
            
            <div id="gameOverScreen" class="screen hidden">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <p>Best Score: <span id="finalBest">0</span></p>
                <button id="restartBtn">Play Again</button>
                <a href="../../index.html" class="back-btn">Back to Arcade</a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
